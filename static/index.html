    <!-- Loading spinner animation added by copilot 
    with the prompt: "add loading animation?"  -->
    <div id="loading-overlay" class="loading-overlay">
      <div class="loading-spinner"></div>
    </div>

    <header>
      <a href="/" id="title">Photo Gallery</a>
      <div>
        <span>You're browsing as a guest user</span>
        <button id="myGallery" class="btn btn-outline">My Gallery</button>
        <button id="loginBtn" class="btn btn-outline">Login</button>
        <button id="logOutBtn" class="btn btn-outline">Log Out</button>
        <button id="signUpBtn" class="btn btn-outline">Sign Up</button>
      </div>
    </header>

    <form class="form hidden" id="loginForm">
      <div class="form-title">Login</div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />
        <!-- Login feedback for username - Generated by GitHub Copilot -->
        <div id="username-login-feedback" class="password-validation"></div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
        <!-- Login feedback for password - Generated by GitHub Copilot -->
        <div id="password-login-feedback" class="password-validation"></div>
      </div>
      <button type="button" class="btn btn-cancel">Cancel</button>
      <button type="submit" class="btn">Login</button>
    </form>

    <form class="form hidden" id="signUpForm">
      <div class="form-title">Sign Up</div>
      <div class="form-group">
        <label for="newUsername">Username</label>
        <input type="text" id="newUsername" name="username" required />
        <!-- Signup feedback for username - Generated by GitHub Copilot -->
        <div id="username-signup-feedback" class="password-validation"></div>
      </div>
      <div class="form-group">
        <label for="newPassword">Password</label>
        <input type="password" id="newPassword" name="password" required />
        <!-- Password validation feedback - Generated by GitHub Copilot -->
        <div id="password-validation" class="password-validation">
          <div class="password-strength">
            Password strength: <span>Too weak</span>
          </div>
          <div class="password-criteria">
            <span class="length unmet">8+ characters</span>
            <span class="uppercase unmet">Uppercase</span>
            <span class="lowercase unmet">Lowercase</span>
            <span class="number unmet">Number</span>
            <span class="special unmet">Special char</span>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          required
        />
        <!-- Password match feedback - Generated by GitHub Copilot -->
        <div id="password-match" class="password-validation"></div>
      </div>
      <button type="button" class="btn btn-cancel">Cancel</button>
      <button type="submit" class="btn">Sign Up</button>
    </form>

      <button type="button" id="backBtn" class="btn">Back to galleries</button>
